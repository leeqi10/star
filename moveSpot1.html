<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
  body {
    color:white;
    background-color: #222;
  }
  /* 给光点加上像光点的样式 */
  .spot {
    position: absolute;
    width: 70px;
    height: 70px;
    border-radius: 35px;
    box-shadow: 0px 0px 40px 10px #fff;
    background-color: #f00;
    opacity: .7;
  text-align: center;
  color: #fff;
  line-height: 70px;
  }

  </style>
</head>
<body>
</body>
<script>
  var i=0;
    var sum=0;
	document.addEventListener('touchstart',OnTouchStart, false);
	document.addEventListener('touchmove', OnTouchMove,false);
  document.addEventListener('touchend', OnTouchEnd,false)
  var bgColors = ['#F00', '#0F0', '#00F'];
  var bg=['珍', '珍', '真','好','看','❤'];
 
    function OnTouchStart(e){
      sum++;
      var p=Math.round(Math.random()*10);
if(p>5){
  p=5;
}
	  //e.preventDefault();
    var touchPtList = e.touches;
		  spot = document.createElement('div');
      spot.className="spot";
      spot.style.backgroundColor=bgColors[i];
     var txt=document.createTextNode(bg[p]);
		  document.body.appendChild(spot);
      spot.appendChild(txt);
    
      i++;
      if(i>2){
i=0;
  }
	  spot.style.top = e.changedTouches[0].clientY - 35+"px";
	  spot.style.left = e.changedTouches[0].clientX - 35 +"px";
   }
   function OnTouchMove(e){
	  //e.preventDefault();
	  spot.style.top = e.changedTouches[0].clientY - 35 +"px"
	  spot.style.left = e.changedTouches[0].clientX - 35 +"px"
   }
   function OnTouchEnd(e){
	  //e.preventDefault(); 
	  spot.style.top = e.changedTouches[0].clientY - 35 +"px"
	  spot.style.left = e.changedTouches[0].clientX - 35 +"px"
   }
</script>
</html>
